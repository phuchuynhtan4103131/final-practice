<!-- Education div -->
<h1>Education</h1> <!--heading -->
<div class="Education">
    <ul id="education"></ul>
    <label for="degree" >Degree:</label>
    <input type="text" id="degree" name="Degree" required placeholder="Bachelor of IT">

    <label for="institution" >Institution:</label> <!-- Updated id text to match scriptEducation.js lookup -->

    <input type="text" id="duration" name="Duration" required placeholder="2024-2027(expected)">

    <label for="description">Description:</label>
    <textarea  id="description" name="Description" placeholder="More info about your degree" rows="4" cols="50"></textarea>

    <button id="submit-button">Submit</button>
    
</div>

<!-- Skills Div -->
<h1>Skills</h1>
<div class="skills">
  <ul id="skills"></ul>
  <input type="text" id="item-input" placeholder="Enter new skills">
  <button id="add-btn">Submit</button>
  
</div>
